<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<div class="jumbotron jumbotron-fluid" style="color:white;">
    <div class="container" style="background-color: blue ;justify-content:space-between;display: flex;">
      <div>
      <h1 class="display-4">CAPGEMINI</h1>
      <p class="lead">YOUR REQUESTS</p>
    </div>
</div>
</div>
<table style="width: 100%;">
  <tr *ngFor="let request of data1.requests" >
<div class="jumbotron jumbotron-fluid" style="color:white;">
    <div class="container" style="background-color: blue ;justify-content:space-between;display: flex;margin-top: 5%;border-radius: 10%;">
      <div>
      <b><p>RequestId:#{{request.requestId}}</p></b><hr>
      <p>projectName:{{request.projectname}}</p><hr>
      <p>product:{{request.productName}}</p><hr>
      <p>Address:{{request.address}}</p>
      
    </div >
      <div>
        <button #btn [hidden]="hidebutton[request.requestId]" type="button" value={{request.requestId}} class="btn btn-info" style="margin-top: 5%;" (click)="release(btn.value)">RELEASE</button>
       
      </div>
    </div>
  
  
  </div>
</tr>
</table>
