<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<div class="jumbotron jumbotron-fluid" style="color:white;">
    <div class="container" style="background-color: blue ;justify-content:space-between;display: flex;">
      <div>
      <h1 class="display-4">CAPGEMINI</h1>
      <p class="lead">ASSET MANAGEMENT SYSTEM</p>
    </div>
      <div>
        <button type="button" class="btn btn-info" (click)="logout()">LogOut</button><hr>
        <button type="button" class="btn btn-primary" (click)="allRequests()">
            Requests 
            
          </button>
    </div>
    </div>
  
  </div>

<div class="container" style="margin-top: 5%;">
    <div class="row">
      <div class="col-8">
        <input class="form-control mb-3" type="text" placeholder="Name" [(ngModel)]="name" required>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-8">
        <input class="form-control mb-3" type="text" placeholder="Email" [(ngModel)]="email" required>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-8">
        <input class="form-control mb-3" type="text" placeholder="Address" [(ngModel)]="request.address" required>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-8">
        <input class="form-control mb-3" type="text" placeholder="Project Name" [(ngModel)]="request.projectname" required>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-8">
       
        <select class="form-control mb-3" [(ngModel)]="request.productName" required>
            <option value="" disabled selected hidden>Select Asset</option>
            <option>Desktop</option>
            <option>mouse</option>
            <option>Laptop</option>
        </select>
      </div>
    </div>
    <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal" (click)="formOpen()">
      Request Asset
    </button>
  </div>
  


<!-- Modal -->
<div class="form-popup" [ngStyle]="{'display':display}">
  <div class=".form-container" style="background-color: aqua;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body"><p>Employee Name:{{name}}</p><hr> 
        <p> Employee Email:{{email}}</p><hr>
       <p>Employee Address:{{request.address}}</p><hr>
       <p>projectName:{{request.projectname}}</p><hr>
       <p>productName:{{request.productName}}</p> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal" (click)="formClose1()">Edit</button>
        <button type="button" class="btn btn-primary" (click)="formClose2()">Confirm</button>
      </div>
    </div>
  </div>
</div>
